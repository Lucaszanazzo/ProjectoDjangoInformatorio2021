{%extends 'base/index.html'%} 

{%block paginacion%}
            <nav aria-label="Pagination">
                <hr class="my-0" />
                <ul class="pagination justify-content-center my-4">
                    <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Más recientes</a></li>
                    
                    {%for numero in numero_paginas%}
                        
                    {%if numero == "..."%}
                        <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
                                                
                    {%else%}
                        <li class="page-item" ><a class="page-link" href="{% url 'post:vista_busqueda' numero %}">{{numero}}</a></li>
                    {%endif%}
                    {%endfor%}
                    <li class="page-item disabled"><a class="page-link" href="#!">Más antiguos</a></li>
                </ul>
            </nav>
            {%endblock%}
