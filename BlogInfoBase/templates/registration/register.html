{% extends 'base/base.html' %}
{% block title %}Login{%endblock %}
{% block contenido %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Registro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css" />

  <!-- Custom styles for this template -->

</head>
<section class="home py-5 d-flex align-items-center" id="header"
  style="background-image: url({% static 'assets/img/savetheplanet.jpg' %})">
  <div class="container cont-login rounded m-auto" data-aos="fade-right">
    <h2 class="text-center text-light cont-login-titulo"> Registrarse </h2>
    <div id="row" class="row justify-content-center align-items-center">
      <div class="col-md-6 ">
        <form class="text-light align-items-center " action="" method="post">
          {% load crispy_forms_tags %}
          {% csrf_token %}
          {{ form | crispy }}
          <br>
          <div class="container text-center text-light">
            <input type="submit" value="Confirmar" class="btn btn-success mb-4">
            <p>¿Ya tienes una cuenta? <a href="http://127.0.0.1:8000/accounts/login">Inicia Sesión</a></p>
          </div>
        </form>
        <br>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</section>
{% endblock %}
