{% extends 'base/base.html' %}
{% block title %}Login{%endblock %}
{% block contenido %}
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Inicar Sesión</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type= "text/css"/>
    
    <!-- Custom styles for this template -->

  </head>
    <section class="home py-5 d-flex align-items-center" id="header" style="background-image: url({% static 'assets/img/savetheplanet.jpg' %})">
        <div class="container cont-login rounded mt-5" data-aos="fade-right">
          <h2 class= "text-center text-light cont-login-titulo"> Iniciar Sesión </h2>
            <div id="row" class="row justify-content-center align-items-center">
                <div class="col-md-6">
                  <form id="form" action="" method="POST">{%csrf_token%}
                    <div class="form-group text-light">
                      <label for="username" >Usuario</label>
                      <br>
                        {{form.errors.username}}
                      <br>
                      <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese nombre de usuario">
                    </div>
                    <div class="form-group text-light">
                      <br>
                      <label for="password" >Contraseña</label>
                      <br>
                        {{form.errors.password}}
                      <br>
                      <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese contraseña">
                    </div>
                    <br>
                    <div class="text-center form-group">
                      <div class="text-center pt-2">
                        <input type="submit" name="submit" class="btn btn-success " value="Iniciar sesión">
                      </div>
                    <br>
                    <br>
                  </form>
                    <div class="container text-center text-light">
                      <p>¿No tienes una cuenta? <a href="http://127.0.0.1:8000/registro">Registrate</a></p>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </section>

    {% endblock %}
